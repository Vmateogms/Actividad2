<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miProducto.image" class="img-fluid rounded-start" [alt]="miProducto.name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{miProducto.name}}</h5>
                <p class="card-text">{{miProducto.description}}</p>
                <p class="card-text"><small class="text-body-secondary">{{miProducto.category}}</small></p>
                

            </div>
        </div>
        <button class="btn btn-danger mt-3" (click)="deleteProducto(miProducto)">Eliminar</button>
    </div>
</div>
